<header class="w-full bg-amber-500">
  <div class="container mx-auto flex justify-between items-center p-4">
    <a routerLink="/" class="text-white text-2xl font-bold">Angular Tailwind</a>
    <nav>
      <a routerLink="/cart" class="text-white relative">
        <lucide-angular [img]="ShoppingCart" />
        @if (countCard() > 0) {
          <button
            type="button"
            class="rounded-full size-4 bg-white p-1 text-amber-500 flex justify-center items-center text-xs absolute -top-1 -right-2">
            {{ countCard() }}
          </button>
        }
      </a>
    </nav>
  </div>
</header>
